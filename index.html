<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dmitri Marco</title>
</head>
<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Dmitri Marco</h3>
                <img src="imagens/hamburger.svg" alt="">
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Helena Morell</h1>
                        <h2>Photographer</h2>
                        <p>12/08/2019</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="imagens/model-left.jpg" alt="model">
                        <img class="model-right" src="imagens/model-right.jpg" alt="model">
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>Paul Martin</h1>
                        <h2>Professional Chef</h2>
                        <p>12/02/2019</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="imagens/chef-left.jpg" alt="model">
                        <img class="model-right" src="imagens/chef-right.jpg" alt="model">
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>Bryan Castell</h1>
                        <h2>Professional Hair stylist</h2>
                        <p>01/01/2019</p>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="imagens/hair-left.jpg" alt="model">
                        <img class="model-right" src="imagens/hair-right.jpg" alt="model">
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg class="slide active" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg class="slide" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                        </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
